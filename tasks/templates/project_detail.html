<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>
<p>Прогресс: {{ project.progress|floatformat:2 }}%</p>
<a href="{% url 'create_task' %}">Добавить задачу</a>
<h2>Задачи</h2>
<ul>
  {% for task in tasks %}
    <li>
      <a href="{% url 'task_detail' task.pk %}">{{ task.name }}</a>
      {% if task.completed %}
        (Завершена)
      {% else %}
        (Не завершена)
      {% endif %}
    </li>
  {% endfor %}
</ul>
